{% extends "layout.html" %}
{% block content %}
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-8">
            <div class="card-body">
                <a class="mr-2 card-title" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                <h2 class="article-title">{{ post.title }}</h2>
                <hr>
                <p class="article-content">{{ post.content }}</p>
            </div>
            </div>
            <div class="col-md-4 justify-content-center">
                {% if post.author == current_user %}
                    <a class="btn btn-outline-secondary btn-lg mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                    <button type="button" class="btn btn-outline-danger btn-lg m-1" data-toggle="modal" data-target="#DeleteModal">Delete</button>
                    <!-- Modal -->
                    <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="DeleteModalLabel">Delete Post?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            <p>Are you sure you want to delete this post?!</p>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                                <input class="btn btn-danger" type="submit" value="Delete">
                              </form>
                            </div>
                        </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
